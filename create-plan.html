<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meal Plan - DietMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto py-8">
        <a href="dashboard.html#planner" class="inline-flex items-center text-sm text-gray-600 hover:underline mb-4">&larr; Back to Planner</a>

        <div class="bg-white p-6 rounded-lg shadow">
            <h1 class="text-2xl font-semibold mb-4">Create a New Meal Plan</h1>

            <form id="create-plan-form" class="space-y-4">
                <div>
                    <label for="plan-name" class="text-sm font-medium">Plan Name</label>
                    <input id="plan-name" required class="mt-1 block w-full border border-gray-200 rounded px-3 py-2" placeholder="e.g., 'My Summer Cutting Plan' or 'Week 1 Bulking'" />
                </div>

                <div class="flex items-center gap-3">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save Plan</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('create-plan-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const planName = document.getElementById('plan-name').value;
                const token = localStorage.getItem('token');

                if (!planName) {
                    alert('Please enter a name for your plan.');
                    return;
                }
                if (!token) {
                    alert('You must be logged in to create a plan.');
                    return;
                }

                try {
                    const response = await fetch('/api/meal_plans', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ plan_name: planName })
                    });

                    if (response.ok) {
                        alert('Meal plan created successfully!');
                        window.location.href = 'dashboard.html#planner';
                    } else {
                        const result = await response.json();
                        alert(`Error: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Error creating meal plan:', error);
                    alert('An error occurred while creating the meal plan.');
                }
            });
        });
    </script>
</body>
</html>
