<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DietMate</title>
    <script src="dark-mode-init.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Minimal check for authentication token.
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/signin.html';
        }
    </script>
    <script src="script.js?v=3" defer></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 transition-all duration-300 flex flex-col dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-green-600 rounded-lg flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-white"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-4 4s1.78 4 4 4c0 2.22-1.78 4-4 4Z"/><path d="M12 20.94c-1.5 0-2.75 1.06-4 1.06-3 0-6-8-6-12.22A4.91 4.91 0 0 1 7 5c2.22 0 4 1.44 4 4s-1.78 4-4 4c0 2.22 1.78 4 4 4Z"/></svg>
                        </div>
                        <span id="logo-text" class="text-xl font-semibold dark:text-white">DietMate</span>
                    </div>
                    <button id="sidebar-toggle" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
                    </button>
                </div>
            </div>
            <nav class="flex-1 p-4">
                <div class="space-y-2">
                    <button data-tab="dashboard" class="nav-button w-full justify-start flex items-center px-4 py-2 text-sm font-medium rounded-md bg-green-500 text-white dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                        <span class="ml-3 nav-text">Dashboard</span>
                    </button>
                    <button data-tab="meals" class="nav-button w-full justify-start flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-4 4s1.78 4 4 4c0 2.22-1.78 4-4 4Z"/><path d="M12 20.94c-1.5 0-2.75 1.06-4 1.06-3 0-6-8-6-12.22A4.91 4.91 0 0 1 7 5c2.22 0 4 1.44 4 4s-1.78 4-4 4c0 2.22 1.78 4 4 4Z"/></svg>
                        <span class="ml-3 nav-text">Meals</span>
                    </button>
                    <button data-tab="progress" class="nav-button w-full justify-start flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
                        <span class="ml-3 nav-text">Progress</span>
                    </button>
                    <button data-tab="planner" class="nav-button w-full justify-start flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
                        <span class="ml-3 nav-text">Meal Planner</span>
                    </button>
                    <button data-tab="ai-coach" class="nav-button w-full justify-start flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5V5h-1V4.5A1.5 1.5 0 0 0 9.5 3h-2A1.5 1.5 0 0 0 6 4.5V5H5V4.5A2.5 2.5 0 0 1 7.5 2h2Z"/><path d="M5 5.5A3.5 3.5 0 0 0 1.5 9v4.05a2.5 2.5 0 0 0 1.14 2.1L5 16.5V18h1.5v-1.5l2.36-1.35A2.5 2.5 0 0 0 10.5 13.05V9A3.5 3.5 0 0 0 7 5.5H5Z"/><path d="M19 5.5A3.5 3.5 0 0 1 22.5 9v4.05a2.5 2.5 0 0 1-1.14 2.1L19 16.5V18h-1.5v-1.5l-2.36-1.35A2.5 2.5 0 0 1 13.5 13.05V9A3.5 3.5 0 0 1 17 5.5h2Z"/></svg>
                        <span class="ml-3 nav-text">AI Diet Coach</span>
                    </button>

                    <button data-tab="profile" class="nav-button w-full justify-start flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <span class="ml-3 nav-text">Profile</span>
                    </button>
                    <a href="admin.html" id="admin-nav-link" class="nav-button w-full justify-start flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700 hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M12 15H6a2 2 0 0 0-2 2v2H2V7a2 2 0 0 1 2-2h5.5"/><path d="M15 5.5V10h4.5V5.5A2.5 2.5 0 0 0 17 3h-2a2.5 2.5 0 0 0-2.5 2.5z"/><path d="M12 15v6"/><path d="M9 18h6"/></svg>
                        <span class="ml-3 nav-text">Admin</span>
                    </a>
                </div>
            </nav>
            <div class="mt-auto p-4">
                <button id="sidebar-sign-out-btn" class="w-full justify-start flex items-center px-4 py-2 text-sm font-medium rounded-md hover:bg-gray-100 text-red-500 dark:text-red-400 dark:hover:bg-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    <span class="ml-3 nav-text">Sign Out</span>
                </button>
            </div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="flex items-center gap-3 p-3 rounded-lg bg-gray-50 dark:bg-gray-700">
                    <div class="relative">
                        <img id="sidebar-avatar" class="w-10 h-10 rounded-full" src="assets/image.png" alt="User avatar">

                    </div>
                    <div id="user-info" class="flex-1 min-w-0">
                        <div id="sidebar-username" class="text-sm truncate dark:text-white">Loading...</div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">Pro Member</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-8 py-4 dark:bg-gray-800 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-semibold dark:text-white">Dashboard</h1>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Welcome back, Sarah!</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 absolute left-2 top-1/4 -translate-y-1/2 text-gray-400"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                            <input id="dashboard-meal-search" type="text" placeholder="Search meals..." class="pl-11 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
                        </div>
                        <button class="p-2 rounded-md hover:bg-gray-100 relative dark:hover:bg-gray-700 dark:text-gray-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main id="main-content" class="flex-1 overflow-auto p-8">
                <div id="dashboard" class="content-section space-y-6">
                    <!-- DashboardStats -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                        <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                            <div class="flex items-start justify-between mb-4">
                                <div>
                                    <p class="text-sm text-gray-600 dark:text-gray-400">Calories</p>
                                    <div class="flex items-baseline gap-2 mt-1">
                                        <span id="calories-consumed" class="text-2xl dark:text-white">0</span>
                                        <span id="calories-target" class="text-sm text-gray-500 dark:text-gray-400">/ 2000 kcal</span>
                                    </div>
                                </div>
                                <div class="bg-orange-50 p-3 rounded-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-orange-500"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"></path></svg>
                                </div>
                            </div>
                            <div class="w-full bg-gray-300 rounded-full h-2"><div id="calories-bar" class="bg-orange-500 block h-full rounded-full" style="width: 0%; background-color: orange !important;"></div></div>
                        </div>
                        <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                            <div class="flex items-start justify-between mb-4">
                                <div>
                                    <p class="text-sm text-gray-600 dark:text-gray-400">Protein</p>
                                    <div class="flex items-baseline gap-2 mt-1">
                                        <span id="protein-consumed" class="text-2xl dark:text-white">0</span>
                                        <span id="protein-target" class="text-sm text-gray-500 dark:text-gray-400">/ 120 g</span>
                                    </div>
                                </div>
                                <div class="bg-blue-50 p-3 rounded-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-blue-500"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>
                                </div>
                            </div>
                            <div class="w-full bg-gray-300 rounded-full h-2"><div id="protein-bar" class="bg-blue-500 block h-full rounded-full" style="width: 0%"></div></div>
                        </div>
                        <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                            <div class="flex items-start justify-between mb-4">
                                <div>
                                    <p class="text-sm text-gray-600 dark:text-gray-400">Water</p>
                                    <div class="flex items-baseline gap-2 mt-1">
                                        <span id="water-consumed" class="text-2xl dark:text-white">0</span>
                                        <span id="water-target" class="text-sm text-gray-500 dark:text-gray-400">/ 8 glasses</span>
                                    </div>
                                </div>
                                <div class="bg-cyan-50 p-3 rounded-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-cyan-500"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5S5 13 5 15a7 7 0 0 0 7 7z"></path></svg>
                                </div>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 mb-4"><div id="water-bar" class="bg-purple-500 block h-full rounded-full" style="width: 0%"></div></div>

                        </div>
                        <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                            <div class="flex items-start justify-between mb-4">
                                <div>
                                    <p class="text-sm text-gray-600 dark:text-gray-400">Weekly Goal</p>
                                    <div class="flex items-baseline gap-2 mt-1">
                                        <span id="weekly-goal-met" class="text-2xl dark:text-white">0</span>
                                        <span id="weekly-goal-target" class="text-sm text-gray-500 dark:text-gray-400">/ 7 days</span>
                                    </div>
                                </div>
                                <div class="bg-green-50 p-3 rounded-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-green-500"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
                                </div>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2"><div id="weekly-goal-bar" class="bg-green-500 block h-full rounded-full" style="width: 0%"></div></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                            <h3 class="mb-6 dark:text-white">Daily Calorie Intake</h3>
                            <div class="h-72 bg-gray-100 rounded-lg flex items-center justify-center dark:bg-gray-700">
                                <canvas id="weeklyCalorieChart" class="h-72"></canvas>
                            </div>
                        </div>
                        <div class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                            <h3 class="mb-6 dark:text-white">Macro Distribution</h3>
                            <div class="h-72 bg-gray-100 rounded-lg flex items-center justify-center dark:bg-gray-700">
                                <canvas id="macroDistributionChart" class="h-72"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                            <div class="flex items-center justify-between mb-6">
                                <h3 class="dark:text-white">Today's Meals</h3>
                                <a href="add-meal.html" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                    Add Meal
                                </a>
                            </div>
                            <div id="todays-meals-list" class="space-y-4">
                                <!-- Meals will be rendered here by script.js -->
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div id="water-intake-card" class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
                                <h3 class="mb-6 dark:text-white">Water Intake</h3>
                                <div class="flex items-center justify-center mb-6">
                                    <div class="relative">
                                        <svg width="200" height="200" class="transform -rotate-90">
                                            <circle cx="100" cy="100" r="80" stroke="#e5e7eb" stroke-width="12" fill="none"></circle>
                                            <circle cx="100" cy="100" r="80" stroke="#06b6d4" stroke-width="12" fill="none" stroke-dasharray="502.6548245743669" stroke-dashoffset="125.66370614359172" stroke-linecap="round" class="transition-all duration-500"></circle>
                                        </svg>
                                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-cyan-500 mb-2"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5S5 13 5 15a7 7 0 0 0 7 7z"></path></svg>
                                            <div class="text-3xl dark:text-white">6</div>
                                            <div class="text-sm text-gray-500 dark:text-gray-400">of 8 glasses</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex justify-center gap-2">
                                <button id="decrease-water" class="p-2 rounded-full border hover:bg-gray-100 dark:border-gray-600 dark:hover:bg-gray-700" aria-label="Remove glass of water" title="Remove glass">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                </button>
                                <button id="increase-water" class="p-2 rounded-full border hover:bg-gray-100 dark:border-gray-600 dark:hover:bg-gray-700" aria-label="Add glass of water" title="Add glass">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                </button>
                            </div>
                                <div class="mt-6 grid grid-cols-4 gap-2">
                                    <!-- Glasses will be rendered here -->
                                </div>
                            </div>

                        </div>
                    </div>



                </div>
            </main>
        </div>
    </div>
</body>
</html>
