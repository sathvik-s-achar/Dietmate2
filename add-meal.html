<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Meal - DietMate</title>
  <script src="dark-mode-init.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen dark:bg-gray-900">
  <div class="max-w-4xl mx-auto py-8">
  <a href="dashboard.html#meals" class="inline-flex items-center text-sm text-gray-600 hover:underline mb-4 dark:text-gray-400 dark:hover:text-gray-300">&larr; Back to Meals</a>

    <div class="bg-white p-6 rounded-lg shadow dark:bg-gray-800">
      <h1 class="text-2xl font-semibold mb-4 dark:text-white">Log a New Meal</h1>

      <form id="meal-form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="text-sm font-medium dark:text-gray-300">Meal Name</label>
            <input id="meal-name" required class="mt-1 block w-full border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>
          <div>
            <label class="text-sm font-medium dark:text-gray-300">Category</label>
            <select id="meal-category" class="mt-1 block w-full border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Snacks</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="text-sm font-medium dark:text-gray-300">Time</label>
            <input id="meal-time" type="time" class="mt-1 block w-full border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
          </div>
          <div>
            <label class="text-sm font-medium dark:text-gray-300">Servings</label>
            <input id="meal-servings" type="number" min="1" value="1" class="mt-1 block w-full border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
          </div>
          <div>
            <label class="text-sm font-medium dark:text-gray-300">Image URL (optional)</label>
            <input id="meal-image" class="mt-1 block w-full border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="https://..." />
          </div>
        </div>

        <div>
          <label class="text-sm font-medium dark:text-gray-300">Dietary preferences</label>
          <div class="mt-2 flex gap-3 items-center">
            <label class="inline-flex items-center dark:text-gray-300"><input type="checkbox" id="pref-vegan" class="mr-2"/>Vegan</label>
            <label class="inline-flex items-center dark:text-gray-300"><input type="checkbox" id="pref-keto" class="mr-2"/>Keto</label>
            <label class="inline-flex items-center dark:text-gray-300"><input type="checkbox" id="pref-glutenfree" class="mr-2"/>Gluten-free</label>
          </div>
        </div>

        <div>
          <label class="text-sm font-medium dark:text-gray-300">Nutritional breakdown (per meal)</label>
          <div class="mt-2 grid grid-cols-2 md:grid-cols-4 gap-3">
            <input id="calories" type="number" placeholder="Calories" class="border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            <input id="protein" type="number" placeholder="Protein (g)" class="border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            <input id="carbs" type="number" placeholder="Carbs (g)" class="border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
            <input id="fats" type="number" placeholder="Fats (g)" class="border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
          </div>
        </div>

        <div>
          <label class="text-sm font-medium dark:text-gray-300">Ingredients</label>
          <div id="ingredients-list" class="mt-2 space-y-2">
            <!-- ingredient rows appended here -->
          </div>
          <div class="mt-2">
            <button id="add-ingredient" type="button" class="text-sm text-green-600 hover:underline">+ Add ingredient</button>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <button id="save-meal" class="bg-green-500 text-white px-4 py-2 rounded">Save Meal</button>
        </div>
      </form>

    </div>
  </div>

  <script>
    function createIngredientRow(value=''){
      const row = document.createElement('div');
      row.className = 'flex gap-2';
      row.innerHTML = `<input type="text" class="flex-1 border border-gray-200 rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" value="${value}" placeholder="e.g. 2 tomatoes" />` +
                      `<button type="button" class="text-red-500">Remove</button>`;
      const removeBtn = row.querySelector('button');
      if (removeBtn) {
        removeBtn.addEventListener('click', ()=> row.remove());
      }
      return row;
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const ingList = document.querySelector('#ingredients-list');
      const addIngredientBtn = document.querySelector('#add-ingredient');
      
      if (!ingList) {
        console.error("Fatal Error: Could not find the '#ingredients-list' container in the DOM.");
        return;
      }

      // Check if we are editing an existing meal via ?edit=<id>
      const urlParams = new URLSearchParams(window.location.search);
      const editingId = urlParams.get('edit');

      if (editingId) {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('You must be signed in to edit a meal.');
            window.location.href = '/signin.html';
        } else {
            fetch(`/api/meals/${editingId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => {
                if (!res.ok) throw new Error('Meal not found');
                return res.json();
            })
            .then(mealToEdit => {
                document.querySelector('h1').textContent = 'Edit Meal';
                document.getElementById('meal-name').value = mealToEdit.name || '';
                document.getElementById('meal-category').value = mealToEdit.category || 'Breakfast';
                document.getElementById('meal-time').value = mealToEdit.time || '';
                document.getElementById('meal-servings').value = mealToEdit.servings || 1;
                document.getElementById('meal-image').value = mealToEdit.image_url || '';
                document.getElementById('pref-vegan').checked = !!(mealToEdit.preferences && mealToEdit.preferences.vegan);
                document.getElementById('pref-keto').checked = !!(mealToEdit.preferences && mealToEdit.preferences.keto);
                document.getElementById('pref-glutenfree').checked = !!(mealToEdit.preferences && mealToEdit.preferences.glutenfree);
                document.getElementById('calories').value = mealToEdit.nutrition && mealToEdit.nutrition.calories ? mealToEdit.nutrition.calories : '';
                document.getElementById('protein').value = mealToEdit.nutrition && mealToEdit.nutrition.protein ? mealToEdit.nutrition.protein : '';
                document.getElementById('carbs').value = mealToEdit.nutrition && mealToEdit.nutrition.carbs ? mealToEdit.nutrition.carbs : '';
                document.getElementById('fats').value = mealToEdit.nutrition && mealToEdit.nutrition.fats ? mealToEdit.nutrition.fats : '';
                ingList.innerHTML = '';
                (mealToEdit.ingredients || []).forEach(i => ingList.appendChild(createIngredientRow(i)));
            })
            .catch(error => {
                console.error('Error fetching meal for editing:', error);
                alert(error.message);
                window.location.href = 'dashboard.html#meals';
            });
        }
      }

      // start with one ingredient row
      ingList.appendChild(createIngredientRow());

      if (addIngredientBtn) {
        addIngredientBtn.addEventListener('click', ()=> ingList.appendChild(createIngredientRow()));
      }

      // Save meal (create or update)
      const saveMealBtn = document.getElementById('save-meal');
      if (saveMealBtn) {
        saveMealBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be signed in to save a meal.');
                window.location.href = '/signin.html';
                return;
            }

            const meal = {
              name: document.getElementById('meal-name').value,
              category: document.getElementById('meal-category').value,
              time: document.getElementById('meal-time').value,
              servings: Number(document.getElementById('meal-servings').value) || 1,
              image_url: document.getElementById('meal-image').value,
              preferences: {
                vegan: document.getElementById('pref-vegan').checked,
                keto: document.getElementById('pref-keto').checked,
                glutenfree: document.getElementById('pref-glutenfree').checked
              },
              nutrition: {
                calories: Number(document.getElementById('calories').value) || 0,
                protein: Number(document.getElementById('protein').value) || 0,
                carbs: Number(document.getElementById('carbs').value) || 0,
                fats: Number(document.getElementById('fats').value) || 0,
              },
              ingredients: Array.from(ingList.querySelectorAll('input')).map(i => i.value).filter(Boolean),
            };

            const urlParams = new URLSearchParams(window.location.search);
            const editingId = urlParams.get('edit');

            try {
                const response = await fetch(editingId ? `/api/meals/${editingId}` : '/api/meals', {
                    method: editingId ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(meal)
                });

                const result = await response.json();
                alert(result.message);

                if (response.ok) {
                    window.location.href = 'dashboard.html#meals';
                }
            } catch (error) {
                console.error('Error saving meal:', error);
                alert('An error occurred while saving the meal.');
            }
        });
      }
    });
  </script>
</body>
</html>
